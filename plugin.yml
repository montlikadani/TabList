name: TabList
main: hu.montlikadani.tablist.bukkit.TabList
version: 5.4.1
author: montlikadani
description: An ultimate animated tablist.
softdepend:
- PlaceholderAPI
- Essentials
- Vault
- SuperVanish
- RageMode
- Multiverse-Core # Load this plugin before tablist to prevent issues
- ProtocolLib
api-version: 1.13
# DO NOT EDIT ANYTHING ABOVE THIS LINE!

commands:
  tablist:
    description: The main command for TabList.
    usage: <command>
    aliases: [tl]
  tabname:
    description: Set the player name for the tab.
    usage: <command>
    aliases: [tname]

permissions:
  tablist.*:
     description: Gives access to all TabList permissions.
     children:
       tablist.get: true
       tablist.get.other: true
       tablist.toggle: true
       tablist.toggle.all: true
       tablist.tabname: true
       tablist.tabname.other: true
       tablist.reset: true
       tablist.reset.other: true
       tablist.fakeplayers: true
       tablist.fakeplayers.add: true
       tablist.fakeplayers.remove: true
       tablist.fakeplayers.list: true
       tablist.setprefix: true
       tablist.setsuffix: true
       tablist.setpriority: true
       tablist.removegroup: true
       tablist.onlinestaff: true
       tablist.reload: true
       tablist.help: true
  tablist.get:
    description: Gives access to use /tl get command.
    default: false
  tablist.get.other:
    description: Gives access to use /tl get <player> command.
    default: false
  tablist.toggle:
    description: Gives access to use /tl toggle command.
    default: false
  tablist.toggle.all:
    description: Gives access to use /tl toggle all command.
    default: false
  tablist.tabname:
    description: Gives access to use /tabname command.
    default: false
  tablist.tabname.other:
    description: Gives access to use /tname <player> <name> command.
    default: false
  tablist.reset:
    description: Gives access to use /tname reset command.
    default: false
  tablist.reset.other:
    description: Gives access to use /tname reset <player> command.
    default: false
  tablist.fakeplayers:
    description: Gives access to use fakeplayers command.
    default: false
  tablist.fakeplayers.add:
    description: Gives access to use fakeplayers add command.
    default: false
  tablist.fakeplayers.remove:
    description: Gives access to use fakeplayers remove command.
    default: false
  tablist.fakeplayers.list:
    description: Gives access to use fakeplayers list command.
    default: false
  tablist.setprefix:
    description: Gives access to use /tl setprefix command.
    default: false
  tablist.setsuffix:
    description: Gives access to use /tl setsuffix command.
    default: false
  tablist.setpriority:
    description: Gives access to use /tl setpriority command.
    default: false
  tablist.removegroup:
    description: Gives access to use /tl removeplayer command.
    default: false
  tablist.onlinestaff:
    description: Online staffs permission.
  tablist.help:
    description: Help commands for TabList.
    default: false
  tablist.reload:
    description: Gives access to use /tl reload command.
    default: false

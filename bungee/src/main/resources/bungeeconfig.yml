  # Per player tablist
  per-player:
    playername:
      header:
      - "&2Tab&6List\n&7<93>&3 Welcome&e &l%player-name%&7! <91>\n \n&5&l&m================="
      footer:
      - "&5&l&m================="
      - "&a&l&m================="
      - "&b&l&m================="
      - "&f&l&m================="
      - "&7&l&m================="

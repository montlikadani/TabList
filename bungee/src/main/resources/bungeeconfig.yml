  - "&5&lTabList\n&6Ping:&f %ping%&7ms\n<lines>"
  - "&b&lTabList\n&6Ping:&f %ping%&7ms\n<lines>"
  - "&6&lTabList\n&6Ping:&f %ping%&7ms\n<lines>"

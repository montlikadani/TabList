      - "&6&l&m================="

    someone, anotherPlayer:
      header:
      - "&7<93>&3 Welcome&e &l%player-name%&7! <91>\n \n&5&l&m================="
      footer:
      - "<lines>"
      
  # Per server tablist
  per-server:
